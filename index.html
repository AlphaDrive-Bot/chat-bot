<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Agent</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
    }

    .chat-container input {
      flex: 1;
      font-size: 16px;
      padding: 14px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }

    .mic-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #555;
      cursor: pointer;
    }

    .mic-button:hover {
      background-color: #f0f0f0;
    }

    #response {
      margin-top: 30px;
    }

    video {
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      border: 2px solid white;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <div class="title">שוחח עם הסוכן הדיגיטלי של AlphaDrive</div>

  <div class="chat-container">
    <button class="mic-button" onclick="startRecording()">🎤</button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
  </div>

  <div id="response"></div>

  <script>
    async function sendToBot(text = null) {
      const input = text || document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "⏳ שולח לדמות...";

      const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      if (data.video_url) {
        responseDiv.innerHTML = `
          <video controls autoplay>
            <source src="${data.video_url}" type="video/mp4">
          </video>`;
      } else {
        responseDiv.innerHTML = `<p>😢 לא התקבלה תגובה</p>`;
      }
    }

    function startRecording() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToBot(transcript);
      };

      recognition.onerror = function (event) {
        alert("שגיאה בהקלטה: " + event.error);
      };
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendToBot();
      }
    });
  </script>
</body>
</html>
