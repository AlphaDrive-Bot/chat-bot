<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin: 30px auto 10px;
    }

    .title {
      font-size: 22px;
      margin: 10px 0 30px;
    }

    .chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c2c2c;
      border-radius: 40px;
      padding: 5px 15px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .chat-container input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
      flex: 1;
      padding: 12px;
    }

    .chat-container input::placeholder {
      color: #aaa;
    }

    .chat-container button {
      background: none;
      border: none;
      cursor: pointer;
      color: #00bfff;
      font-size: 20px;
    }

    #response {
      margin-top: 30px;
    }

    video {
      width: 90%;
      max-width: 480px;
      border-radius: 20px;
      border: 2px solid white;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/AlphaDrive-Bot/chat-bot/main/logo.png" alt="AlphaDrive Logo" class="logo" />
  <div class="title">שוחח עם הסוכן הדיגיטלי של AlphaDrive</div>

  <div class="chat-container">
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button onclick="startRecording()">🎤</button>
  </div>

  <div id="response"></div>

  <script>
    async function sendToBot(text = null) {
      const input = text || document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "⏳ שולח לדמות...";

      const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      if (data.video_url) {
        responseDiv.innerHTML = `
          <video controls autoplay>
            <source src="${data.video_url}" type="video/mp4">
          </video>`;
      } else {
        responseDiv.innerHTML = `<p>😢 לא התקבלה תגובה</p>`;
      }
    }

    function startRecording() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToBot(transcript);
      };

      recognition.onerror = function (event) {
        alert("שגיאה בהקלטה: " + event.error);
      };
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendToBot();
      }
    });
  </script>
</body>
</html>
