<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שיחה עם הסוכן</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 2em;">
  <h2>שוחח עם הסוכן הדיגיטלי</h2>
  <input type="text" id="userInput" placeholder="כתוב משהו..." style="width: 60%; padding: 0.5em;">
  <button onclick="sendToBot()" style="padding: 0.5em 1em;">שלח</button>
  <div id="response" style="margin-top: 2em;"></div>

  <script>
    async function sendToBot() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');

      const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();

      if (data.video_url) {
        responseDiv.innerHTML = `
          <p>הנה הסרטון שלך:</p>
          <video controls autoplay style="max-width: 80%;">
            <source src="${data.video_url}" type="video/mp4">
          </video>
        `;
      } else {
        responseDiv.innerHTML = `<p>שגיאה או אין תגובה</p>`;
      }
    }
  </script>
</body>
</html>
