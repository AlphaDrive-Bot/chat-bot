<script>
async function startRecording() {
  const responseDiv = document.getElementById('response');
  responseDiv.innerHTML += "<p>ğŸ™ ××ª×—×™×œ ×œ×”×§×œ×™×˜...</p>";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    const chunks = [];

    mediaRecorder.ondataavailable = function (e) {
      chunks.push(e.data);
    };

    mediaRecorder.onstop = async function () {
      const blob = new Blob(chunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('file', blob, 'voice.webm');
      formData.append('message_type', 'voice');

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          body: formData
        });

        const raw = await res.text();
        let parsed = null;
        try {
          parsed = JSON.parse(raw);
        } catch (_) {
          parsed = { text: raw };
        }

        if (parsed.text) {
          const botMsg = document.createElement("div");
          botMsg.className = "bubble bot-bubble fade-in";
          botMsg.innerHTML = parsed.text;
          responseDiv.appendChild(botMsg);
        }

        if (parsed.audio_url) {
          const audio = new Audio(parsed.audio_url);
          audio.play();
        }

        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });

      } catch (err) {
        responseDiv.innerHTML += `<p>âŒ ×©×’×™××” ×‘×©×œ×™×—×”: ${err.message}</p>`;
      }
    };

    mediaRecorder.start();

    setTimeout(() => {
      mediaRecorder.stop();
      stream.getTracks().forEach(track => track.stop());
    }, 4000); // ×”×§×œ×˜×” ×©×œ 4 ×©× ×™×•×ª
  } catch (err) {
    responseDiv.innerHTML += `<p>âŒ ×©×’×™××ª ×”×§×œ×˜×”: ${err.message}</p>`;
  }
}
</script>
