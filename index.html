<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }
    .chat-container input::placeholder {
      color: #888;
    }
    .mic-button, .smart-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 0 6px;
      position: relative;
    }
    .mic-button svg, .smart-button svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }
    .smart-button.recording {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(79, 195, 247, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(79, 195, 247, 0); }
      100% { box-shadow: 0 0 0 0 rgba(79, 195, 247, 0); }
    }
    #response {
      margin-top: 20px;
      margin-bottom: 100px;
      text-align: right;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
      text-align: right;
      font-size: 15px;
    }
    .user-bubble {
      background-color: #444;
      color: #fff;
      margin-right: auto;
      direction: rtl;
    }
    .bot-bubble {
      background-color: #1e1e1e;
      color: #fff;
      margin-left: auto;
      direction: rtl;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .speaking-indicator {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 10px auto;
    }
    .speaking-indicator span {
      width: 6px;
      height: 20px;
      background: #4caf50;
      border-radius: 4px;
      animation: bounce 1.2s infinite ease-in-out both;
    }
    .speaking-indicator span:nth-child(2) { animation-delay: -0.2s; }
    .speaking-indicator span:nth-child(3) { animation-delay: -0.4s; }
    .speaking-indicator span:nth-child(4) { animation-delay: -0.6s; }
    .speaking-indicator span:nth-child(5) { animation-delay: -0.8s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle"><span style="color: #fff;">Alpha</span><span style="color: #4fc3f7;">-Drive</span></div>
  <div id="response"></div>
  <div id="speaking-indicator" class="speaking-indicator" style="display: none;">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="chat-container">
    <button class="mic-button" id="micBtn" aria-label="הקלט קול">
      <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 24 24">
        <path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.1q-2.9-.35-4.95-2.525Q4 13.2 4 10h2q0 2.5 1.75 4.25T12 16q2.5 0 4.25-1.75T18 10h2q0 3.2-2.05 5.375T13 17.9V21Z"/>
      </svg>
    </button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="smart-button" id="continuousChatButton" aria-label="שיחה שוטפת">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24" width="24">
        <path d="M12 3C7.03 3 3 6.58 3 11c0 1.77.77 3.39 2.04 4.69L3 21l5.52-2.13C9.66 19.59 10.8 20 12 20c4.97 0 9-3.58 9-8s-4.03-9-9-9z" fill="#555"/>
      </svg>
    </button>
  </div>
  <script>
    let continuousMode = false;
    let mediaRecorder;
    let audioChunks = [];

    const micButton = document.getElementById("micBtn");
    const smartButton = document.getElementById("continuousChatButton");
    const speakingIndicator = document.getElementById("speaking-indicator");

    function showSpeakingIndicator() {
      speakingIndicator.style.display = "flex";
    }
    function hideSpeakingIndicator() {
      speakingIndicator.style.display = "none";
    }

    function handleAudioResponse(blob) {
      const audioUrl = URL.createObjectURL(blob);
      const audio = new Audio(audioUrl);
      showSpeakingIndicator();
      audio.play();
      audio.onended = () => {
        hideSpeakingIndicator();
        if (continuousMode) startRecording();
      };
    }

    async function sendAudio(blob) {
      const formData = new FormData();
      formData.append('file', blob, 'recording.webm');
      formData.append('message_type', 'voice');
      formData.append('source', continuousMode ? 'continuous' : 'mic');
      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          body: formData
        });
        const audioBlob = await res.blob();
        handleAudioResponse(audioBlob);
      } catch (err) {
        hideSpeakingIndicator();
        console.error('שגיאה בשליחה:', err);
      }
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          sendAudio(audioBlob);
        };
        mediaRecorder.start();
        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
        }, 6000);
      });
    }

    micButton.addEventListener("click", () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        startRecording();
      }
    });

    smartButton.addEventListener("click", () => {
      continuousMode = !continuousMode;
      if (continuousMode) {
        startRecording();
        smartButton.classList.add("recording");
      } else {
        if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
        smartButton.classList.remove("recording");
      }
    });
  </script>
</body>
</html>
