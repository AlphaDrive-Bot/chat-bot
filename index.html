<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }
    .chat-container input::placeholder {
      color: #888;
    }
    .mic-button, .send-button, .smart-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
    }
    .mic-button svg, .send-button svg, .smart-button svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }
    #response {
      margin-top: 20px;
      margin-bottom: 100px;
      text-align: right;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      box-sizing: border-box;
      text-align: right;
      font-size: 15px;
    }
    .user-bubble {
      background-color: #444;
      color: #fff;
      margin-right: auto;
      direction: rtl;
    }
    .bot-bubble {
      background-color: #1e1e1e;
      color: #fff;
      margin-left: auto;
      direction: rtl;
    }
    .indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .listening-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4caf50;
      animation: blink 1.2s infinite;
    }
    .speaking-bars span {
      width: 4px;
      height: 10px;
      background: #03a9f4;
      margin: 0 1px;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .speaking-bars span:nth-child(2) { animation-delay: -0.2s; }
    .speaking-bars span:nth-child(3) { animation-delay: -0.4s; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }
  </style>
</head>
<body>
  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle"><span style="color: #fff;">Alpha</span><span style="color: #4fc3f7;">-Drive</span></div>
  <div id="indicator" class="indicator"></div>
  <div id="response"></div>
  <div class="chat-container">
    <button class="mic-button" id="micBtn">🎤</button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="send-button" id="sendBtn" style="display:none">✈️</button>
    <button class="smart-button" id="smartBtn">💬</button>
  </div>
<script>
const responseDiv = document.getElementById("response");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const micBtn = document.getElementById("micBtn");
const smartBtn = document.getElementById("smartBtn");
const indicator = document.getElementById("indicator");

userInput.addEventListener("input", () => {
  sendBtn.style.display = userInput.value.trim() ? "inline-flex" : "none";
});

sendBtn.addEventListener("click", () => sendToBot());
userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") sendToBot();
});

function addBubble(text, className) {
  const div = document.createElement("div");
  div.className = `bubble ${className}`;
  div.innerText = text;
  responseDiv.appendChild(div);
  responseDiv.scrollTop = responseDiv.scrollHeight;
}

async function sendToBot(text = null) {
  const input = text || userInput.value.trim();
  if (!input) return;
  addBubble(input, "user-bubble");
  userInput.value = "";
  sendBtn.style.display = "none";
  setIndicator("thinking");
  try {
    const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input })
    });
    clearIndicator();
    const data = await res.text();
    addBubble(data, "bot-bubble");
  } catch (e) {
    clearIndicator();
    alert("שגיאה בשליחה");
  }
}

function setIndicator(mode) {
  indicator.innerHTML = "";
  if (mode === "listening") {
    const dot = document.createElement("div");
    dot.className = "listening-dot";
    indicator.appendChild(dot);
  } else if (mode === "speaking") {
    const bars = document.createElement("div");
    bars.className = "speaking-bars";
    for (let i = 0; i < 3; i++) bars.appendChild(document.createElement("span"));
    indicator.appendChild(bars);
  } else if (mode === "thinking") {
    indicator.innerText = "⏳";
  }
}
function clearIndicator() {
  indicator.innerHTML = "";
}

let mediaRecorder;
let chunks = [];

micBtn.addEventListener("mousedown", startRecording);
micBtn.addEventListener("mouseup", stopRecording);

async function startRecording() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  chunks = [];
  mediaRecorder.ondataavailable = e => chunks.push(e.data);
  mediaRecorder.onstop = async () => {
    const blob = new Blob(chunks, { type: 'audio/webm' });
    const formData = new FormData();
    formData.append('file', blob, 'recording.webm');
    formData.append('message_type', 'voice');
    setIndicator("thinking");
    try {
      const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        body: formData
      });
      clearIndicator();
      const audio = new Audio(URL.createObjectURL(await res.blob()));
      setIndicator("speaking");
      audio.play();
      audio.onended = clearIndicator;
    } catch (e) {
      clearIndicator();
      alert("שגיאה בשליחת ההקלטה");
    }
  };
  mediaRecorder.start();
  setIndicator("listening");
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state !== "inactive") {
    mediaRecorder.stop();
  }
}

let smartActive = false;
smartBtn.addEventListener("click", () => {
  smartActive = !smartActive;
  smartBtn.textContent = smartActive ? "⏹️" : "💬";
  if (smartActive) loopSmart();
});

async function loopSmart() {
  while (smartActive) {
    await smartOnce();
    await new Promise(r => setTimeout(r, 500));
  }
}

async function smartOnce() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const recorder = new MediaRecorder(stream);
  const audioChunks = [];
  recorder.ondataavailable = e => audioChunks.push(e.data);
  recorder.onstop = async () => {
    stream.getTracks().forEach(t => t.stop());
    const blob = new Blob(audioChunks, { type: 'audio/webm' });
    const formData = new FormData();
    formData.append('file', blob, 'recording.webm');
    formData.append('message_type', 'voice');
    setIndicator("thinking");
    try {
      const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        body: formData
      });
      clearIndicator();
      const audio = new Audio(URL.createObjectURL(await res.blob()));
      setIndicator("speaking");
      audio.play();
      await new Promise(r => {
        audio.onended = r;
        setTimeout(r, 15000);
      });
      clearIndicator();
    } catch (e) {
      clearIndicator();
    }
  };
  recorder.start();
  setIndicator("listening");
  setTimeout(() => recorder.stop(), 5000);
}
</script>
</body>
</html>
