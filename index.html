<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaDrive Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 10px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .response-box {
      background: #fff;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      margin: 10px;
      min-height: 120px;
    }

    #response {
      font-size: 16px;
      color: #222;
      text-align: right;
    }

    .wave {
      display: flex;
      justify-content: start;
      margin-top: 10px;
    }

    .wave span {
      width: 5px;
      height: 15px;
      margin-left: 3px;
      background: #4caf50;
      border-radius: 3px;
      animation: waveAnim 1s infinite ease-in-out;
    }

    .wave span:nth-child(2) { animation-delay: -0.2s; }
    .wave span:nth-child(3) { animation-delay: -0.4s; }

    @keyframes waveAnim {
      0%, 100% { height: 10px; }
      50% { height: 25px; }
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .input-container button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0 15px;
      margin-right: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .input-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="title">שוחח עם הסוכן של AlphaDrive</div>

    <div class="response-box">
      <div id="response">🤖 ממתין לקלט...</div>
    </div>

    <div class="input-container">
      <button onclick="startRecording()">🎙️</button>
      <input type="text" id="userInput" placeholder="הקלד כאן ושלח..." />
      <button onclick="sendToBot()">שלח</button>
    </div>
  </div>

  <script>
    async function sendToBot(text = null) {
      const inputEl = document.getElementById('userInput');
      const input = text || inputEl.value.trim();
      const responseDiv = document.getElementById('response');

      if (!input) {
        responseDiv.innerHTML = "⚠️ לא הוזן טקסט לשליחה.";
        return;
      }

      responseDiv.innerHTML = "⏳ הסוכן חושב...";
      inputEl.value = "";

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        console.log("תשובה מהשרת:", data);

        let html = "";
        if (data.text) {
          html += `<div style="margin-bottom: 10px;"><b>הסוכן:</b> ${data.text}</div>`;
        }

        if (data.audio_url) {
          html += `
            <div class="wave" id="wave">
              <span></span><span></span><span></span>
            </div>`;
          const audio = new Audio(data.audio_url);
          audio.play();
          audio.onended = () => {
            document.getElementById("wave")?.remove();
          };
        }

        if (!data.text && !data.audio_url) {
          html = "😢 לא התקבלה תגובה מהשרת.";
        }

        responseDiv.innerHTML = html;

      } catch (err) {
        responseDiv.innerHTML = `🚫 שגיאה: ${err.message}`;
      }
    }

    function startRecording() {
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "🎙️ מקשיב...";

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToBot(transcript);
      };

      recognition.onerror = function (event) {
        responseDiv.innerHTML = `❌ שגיאה בהקלטה: ${event.error}`;
      };
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendToBot();
    });
  </script>
</body>
</html>
