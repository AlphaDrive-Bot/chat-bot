<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }
    .chat-container input::placeholder {
      color: #888;
    }
    .mic-button, .send-button {
      display: none; /* מוסתר לטובת הכפתור החכם */
    }
    #response {
      margin-top: 20px;
      margin-bottom: 100px;
      text-align: right;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
      text-align: right;
      font-size: 15px;
    }
    .user-bubble {
      background-color: #444;
      color: #fff;
      margin-right: auto;
      direction: rtl;
    }
    .bot-bubble {
      background-color: #1e1e1e;
      color: #fff;
      margin-left: auto;
      direction: rtl;
    }
    @media only screen and (max-width: 600px) {
      .bubble { font-size: 13px; }
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .speaking-indicator {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 10px auto;
    }
    .speaking-indicator span {
      width: 6px;
      height: 20px;
      background: #4caf50;
      border-radius: 4px;
      animation: bounce 1.2s infinite ease-in-out both;
    }
    .speaking-indicator span:nth-child(2) { animation-delay: -0.2s; }
    .speaking-indicator span:nth-child(3) { animation-delay: -0.4s; }
    .speaking-indicator span:nth-child(4) { animation-delay: -0.6s; }
    .speaking-indicator span:nth-child(5) { animation-delay: -0.8s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .smart-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
      position: relative;
    }
    .smart-button:hover { background-color: #f0f0f0; }
    .smart-button svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }
    .smart-button.recording {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(79, 195, 247, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(79, 195, 247, 0); }
      100% { box-shadow: 0 0 0 0 rgba(79, 195, 247, 0); }
    }
    a {
      color: #4fc3f7;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle"><span style="color: #fff;">Alpha</span><span style="color: #4fc3f7;">-Drive</span></div>
  <div id="response"></div>
  <div id="speaking-indicator" class="speaking-indicator" style="display: none;">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="chat-container">
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="smart-button" aria-label="שלח או דבר">
      <svg class="icon-send" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" style="display: none">
        <path d="M2 10L18 2l-4 8 4 8z"/>
      </svg>
      <svg class="icon-mic" xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 24 24">
        <path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.1q-2.9-.35-4.95-2.525Q4 13.2 4 10h2q0 2.5 1.75 4.25T12 16q2.5 0 4.25-1.75T18 10h2q0 3.2-2.05 5.375T13 17.9V21Z"/>
      </svg>
    </button>
  </div>
  <script>
  const responseDiv = document.getElementById("response");
  const inputEl = document.getElementById("userInput");
  const smartButton = document.querySelector(".smart-button");

  function showSpeakingIndicator() {
    document.getElementById("speaking-indicator").style.display = "flex";
  }

  function hideSpeakingIndicator() {
    document.getElementById("speaking-indicator").style.display = "none";
  }

  async function sendToBot(text = null) {
    const input = text || inputEl.value.trim();
    if (!input) return;

    const userMsg = document.createElement("div");
    userMsg.className = "bubble user-bubble fade-in";
    userMsg.innerText = input;
    responseDiv.appendChild(userMsg);
    scrollToBottom();

    const thinking = document.createElement("div");
    thinking.id = "thinking";
    thinking.innerHTML = `⏳ הסוכן חושב...<div class="speaking-indicator"><span></span><span></span><span></span><span></span><span></span></div>`;
    responseDiv.appendChild(thinking);
    inputEl.value = "";

    try {
      const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      await handleResponse(res);
    } catch (err) {
      thinking.remove();
      responseDiv.innerHTML += `<p>❌ שגיאה בשליחה: ${err.message}</p>`;
    }
  }

  async function handleResponse(res) {
    const thinking = document.getElementById("thinking");
    const contentType = res.headers.get("Content-Type");
    thinking.remove();

    if (contentType && contentType.includes("audio")) {
      const blob = await res.blob();
      const audioUrl = URL.createObjectURL(blob);
      showSpeakingIndicator();
      const audio = new Audio(audioUrl);
      audio.play();
      audio.onended = hideSpeakingIndicator;
      return;
    }

    const raw = await res.text();
    let parsed = null;
    try {
      parsed = JSON.parse(raw.trim());
    } catch (_) {
      parsed = { text: raw };
    }

    if (parsed.text) {
      const botMsg = document.createElement("div");
      botMsg.className = "bubble bot-bubble fade-in";
      botMsg.innerHTML = parsed.text;
      responseDiv.appendChild(botMsg);
    }

    if (parsed.audio_url) {
      const audio = new Audio(parsed.audio_url);
      showSpeakingIndicator();
      audio.play();
      audio.onended = hideSpeakingIndicator;
    }

    scrollToBottom();
  }

  function scrollToBottom() {
    setTimeout(() => {
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }, 100);
  }

  inputEl.addEventListener("input", () => {
    const hasText = inputEl.value.trim().length > 0;
    smartButton.querySelector(".icon-send").style.display = hasText ? "inline" : "none";
    smartButton.querySelector(".icon-mic").style.display = hasText ? "none" : "inline";
  });

  smartButton.addEventListener("click", () => {
    const hasText = inputEl.value.trim().length > 0;
    if (hasText) {
      sendToBot();
    } else {
      if (!recording) {
        recording = true;
        startRecording();
        smartButton.classList.add("recording");
      } else {
        recording = false;
        stopRecording();
        smartButton.classList.remove("recording");
      }
    }
  });

  let mediaRecorder;
  let audioChunks = [];
  let recording = false;

  async function startRecording() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = event => {
      audioChunks.push(event.data);
    };

    mediaRecorder.onstop = async () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('file', audioBlob, 'recording.webm');
      formData.append('message_type', 'voice');
      formData.append('source', 'mic');

      const thinking = document.createElement("div");
      thinking.id = "thinking";
      thinking.innerHTML = `⏳ הסוכן חושב...<div class="speaking-indicator"><span></span><span></span><span></span><span></span><span></span></div>`;
      responseDiv.appendChild(thinking);
      scrollToBottom();

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          body: formData
        });
        await handleResponse(res);
      } catch (err) {
        thinking.remove();
        responseDiv.innerHTML += `<p>❌ שגיאה בשליחה: ${err.message}</p>`;
      }
    };

    mediaRecorder.start();
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
      mediaRecorder.stop();
    }
  }
  </script>
</body>
</html>
