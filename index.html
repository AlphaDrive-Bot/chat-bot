  </style>
</head>
<body>

  <div class="title">
    שוחח עם הסוכן הדיגיטלי<br />
    <span style="color: #fff;">Alpha</span><span style="color: #4fc3f7;">-Drive</span>
  </div>

  <div id="response"></div>

  <div class="chat-container">
    <button class="mic-button" onclick="startRecording()" aria-label="הקלט קול">
      <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 24 24">
        <path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.1q-2.9-.35-4.95-2.525Q4 13.2 4 10h2q0 2.5 1.75 4.25T12 16q2.5 0 4.25-1.75T18 10h2q0 3.2-2.05 5.375T13 17.9V21Z"/>
      </svg>
    </button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="send-button" onclick="sendToBot()" aria-label="שלח">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#555">
        <path d="M2 10L18 2l-4 8 4 8z"/>
      </svg>
    </button>
  </div>

  <script>
    function linkify(text) {
      return text.replace(/(https?:\/\/[^\s]+)/g, url => {
        return `<a href="${url}" target="_blank">🔗 לחץ כאן</a>`;
      });
    }

    async function sendToBot(text = null) {
      const inputEl = document.getElementById('userInput');
      const input = text || inputEl.value.trim();
      const responseDiv = document.getElementById('response');

      if (!input) return;

      const userMsg = document.createElement("div");
      userMsg.className = "bubble user-bubble fade-in";
      userMsg.innerText = input;
      responseDiv.appendChild(userMsg);

      const thinking = document.createElement("div");
      thinking.id = "thinking";
      thinking.innerHTML = `
        ⏳ הסוכן חושב...
        <div class="wave"><span></span><span></span><span></span><span></span><span></span></div>
      `;
      responseDiv.appendChild(thinking);

      inputEl.value = "";

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const raw = await res.text();
        const trimmed = raw.trim();

        let parsed = null;
        try {
          parsed = JSON.parse(trimmed);
        } catch (_) {
          parsed = { text: trimmed };
        }

        thinking.remove();

        if (parsed.text) {
          const botMsg = document.createElement("div");
          botMsg.className = "bubble bot-bubble fade-in";
          botMsg.innerHTML = linkify(parsed.text);
          responseDiv.appendChild(botMsg);
        }

        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });

      } catch (err) {
        thinking.remove();
        const errorMsg = document.createElement("div");
        errorMsg.className = "bubble bot-bubble fade-in";
        errorMsg.innerText = `שגיאה: ${err.message}`;
        responseDiv.appendChild(errorMsg);
      }
    }

    function startRecording() {
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML += "<p>🎙 מקשיב...</p>";

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToBot(transcript);
      };

      recognition.onerror = function (event) {
        responseDiv.innerHTML += `<p>❌ שגיאה בהקלטה: ${event.error}</p>`;
      };
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendToBot();
      }
    });
  </script>
</body>
</html>
