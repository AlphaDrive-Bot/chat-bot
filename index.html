<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 16px;
      color: #4fc3f7;
      margin-bottom: 20px;
    }

    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }

    .chat-container input::placeholder {
      color: #888;
    }

    .mic-button, .send-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
    }

    .mic-button svg, .send-button svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }

    .mic-button:hover, .send-button:hover {
      background-color: #f0f0f0;
    }

    #response {
      margin-top: 20px;
      margin-bottom: 80px;
      text-align: right;
    }

    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
      text-align: right;
      font-size: 14px;
    }

    .user-bubble {
      background-color: #444;
      color: #fff;
      margin-right: auto;
      direction: rtl;
    }

    .bot-bubble {
      background-color: #1e1e1e;
      color: #fff;
      margin-left: auto;
      direction: rtl;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .wave {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .wave span {
      display: block;
      width: 6px;
      height: 20px;
      background: #4caf50;
      margin: 0 2px;
      border-radius: 4px;
      animation: waveAnim 1s infinite ease-in-out;
    }

    .wave span:nth-child(2) { animation-delay: -0.2s; }
    .wave span:nth-child(3) { animation-delay: -0.4s; }
    .wave span:nth-child(4) { animation-delay: -0.6s; }
    .wave span:nth-child(5) { animation-delay: -0.8s; }

    @keyframes waveAnim {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }

    a {
      color: #4fc3f7;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle"><span style="color: #fff;">Alpha</span><span style="color: #4fc3f7;">-Drive</span></div>

  <div id="response"></div>
