<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaDrive Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title {
      text-align: center;
      font-size: 20px;
      padding: 20px 10px 5px;
    }

    #response {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .wave {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .wave span {
      display: block;
      width: 6px;
      height: 20px;
      background: #4caf50;
      margin: 0 2px;
      border-radius: 4px;
      animation: waveAnim 1s infinite ease-in-out;
    }

    .wave span:nth-child(2) { animation-delay: -0.2s; }
    .wave span:nth-child(3) { animation-delay: -0.4s; }

    @keyframes waveAnim {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }

    .chat-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #111;
      border-top: 1px solid #222;
    }

    .chat-container input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: right;
    }

    .mic-button, .send-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .mic-button:hover, .send-button:hover {
      background: #e4e4e4;
    }

    @media screen and (max-width: 600px) {
      .chat-container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <div class="title">שוחח עם הסוכן הדיגיטלי של AlphaDrive</div>
  <div id="response">🤖 ממתין לקלט...</div>

  <div class="chat-container">
    <button class="mic-button" onclick="startRecording()" aria-label="הקלט קול">🎤</button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="send-button" onclick="sendToBot()" aria-label="שלח">📤</button>
  </div>

  <script>
    async function sendToBot(text = null) {
      const inputEl = document.getElementById('userInput');
      const input = text || inputEl.value.trim();
      const responseDiv = document.getElementById('response');

      if (!input) {
        responseDiv.innerHTML = "<p>⚠️ לא הוזן טקסט לשליחה</p>";
        return;
      }

      inputEl.value = "";

      // הצג את השאלה
      responseDiv.innerHTML = `
        <div style="margin-bottom:10px; font-weight:bold;">אתה: ${input}</div>
        <div class="wave" id="thinking">
          <span></span><span></span><span></span>
        </div>`;

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        console.log("תשובה מהשרת:", data);

        let html = `<div style="margin-bottom:10px; font-weight:bold;">הסוכן:</div>`;
        if (data.text) {
          html += `<div style="margin: 10px 0;">${data.text}</div>`;
        }

        if (data.audio_url) {
          html += `
            <div class="wave" id="wave">
              <span></span><span></span><span></span>
            </div>`;
          const audio = new Audio(data.audio_url);
          audio.play();
          audio.onended = () => {
            document.getElementById("wave")?.remove();
          };
        }

        if (!data.text && !data.audio_url) {
          html += `<p>😢 לא התקבלה תגובה מהשרת</p>`;
        }

        responseDiv.innerHTML += html;
        document.getElementById("thinking")?.remove();

      } catch (err) {
        responseDiv.innerHTML = `<p>🚫 שגיאה בשליחה: ${err.message}</p>`;
      }
    }

    function startRecording() {
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "🎙️ מקשיב...";

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToBot(transcript);
      };

      recognition.onerror = function (event) {
        responseDiv.innerHTML = `❌ שגיאה בהקלטה: ${event.error}`;
      };
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendToBot();
    });
  </script>
</body>
</html>
