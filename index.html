<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    .chat-container input {
      flex: 1;
      font-size: 16px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }

    .chat-container input::placeholder {
      color: #888;
    }

    .mic-button, .send-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
    }

    .mic-button svg, .send-button svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }

    .mic-button:hover, .send-button:hover {
      background-color: #f0f0f0;
    }

    #response {
      margin-top: 30px;
      margin-bottom: 80px;
    }

    .wave {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .wave span {
      display: block;
      width: 6px;
      height: 20px;
      background: #4caf50;
      margin: 0 2px;
      border-radius: 4px;
      animation: waveAnim 1s infinite ease-in-out;
    }

    .wave span:nth-child(2) { animation-delay: -0.2s; }
    .wave span:nth-child(3) { animation-delay: -0.4s; }
    .wave span:nth-child(4) { animation-delay: -0.6s; }
    .wave span:nth-child(5) { animation-delay: -0.8s; }

    @keyframes waveAnim {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }
  </style>
</head>
<body>

  <div class="title">שוחח עם הסוכן הדיגיטלי של AlphaDrive</div>

  <div id="response"></div>

  <div class="chat-container">
    <button class="mic-button" onclick="startRecording()" aria-label="הקלט קול">
      <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 24 24">
        <path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.1q-2.9-.35-4.95-2.525Q4 13.2 4 10h2q0 2.5 1.75 4.25T12 16q2.5 0 4.25-1.75T18 10h2q0 3.2-2.05 5.375T13 17.9V21Z"/>
      </svg>
    </button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="send-button" onclick="sendToBot()" aria-label="שלח">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#555">
        <path d="M2 10L18 2l-4 8 4 8z"/>
      </svg>
    </button>
  </div>

  <script>
    async function sendToBot(text = null) {
      const inputEl = document.getElementById('userInput');
      const input = text || inputEl.value.trim();
      const responseDiv = document.getElementById('response');

      if (!input) {
        responseDiv.innerHTML = "<p>⚠️ לא הוזן טקסט לשליחה</p>";
        return;
      }

      responseDiv.innerHTML += `
        <div style="margin-bottom:10px; font-weight:bold;">אתה: ${input}</div>
        ⏳ הסוכן חושב...
      `;
      inputEl.value = "";

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();

        responseDiv.innerHTML += `<div style="margin-bottom:10px; font-weight:bold;">הסוכן:</div>`;

        if (data.text) {
          responseDiv.innerHTML += `<div style="margin: 10px 0;">${data.text}</div>`;
        }

        if (data.audio_url) {
          // רק אם יש קול – להפעיל אנימציה
          responseDiv.innerHTML += `
            <div class="wave" id="wave">
              <span></span><span></span><span></span><span></span><span></span>
            </div>`;

          const audio = new Audio(data.audio_url);
          audio.play();
          audio.onended = () => {
            const wave = document.getElementById("wave");
            if (wave) wave.remove();
          };
        }

        if (!data.text && !data.audio_url) {
          responseDiv.innerHTML += `<p>😢 לא התקבלה תגובה מהשרת</p>`;
        }

      } catch (err) {
        responseDiv.innerHTML += `<p>🚫 שגיאה בשליחה: ${err.message}</p>`;
      }
    }

    function startRecording() {
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML += "<p>🎙 מקשיב...</p>";

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToBot(transcript);
      };

      recognition.onerror = function (event) {
        responseDiv.innerHTML += `<p>❌ שגיאה בהקלטה: ${event.error}</p>`;
      };
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendToBot();
      }
    });
  </script>
</body>
</html>
