<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }
    .chat-container input::placeholder {
      color: #888;
    }
    .mic-button, .send-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
      position: relative;
    }
    .mic-button svg, .send-button svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }
    #response {
      margin-top: 20px;
      margin-bottom: 100px;
      text-align: right;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      box-sizing: border-box;
      text-align: right;
      font-size: 15px;
    }
    .user-bubble {
      background-color: #444;
      color: #fff;
      margin-right: auto;
      direction: rtl;
    }
    .bot-bubble {
      background-color: #1e1e1e;
      color: #fff;
      margin-left: auto;
      direction: rtl;
    }
    .smart-chat-button {
      position: fixed;
      left: 20px;
      bottom: 100px;
      background-color: #4db2ff;
      border: none;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 99999;
      animation: pulse 1.5s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(77,178,255, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(77,178,255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(77,178,255, 0); }
    }
    .animation-listening, .animation-speaking {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .animation-listening::before {
      content: "";
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4caf50;
      box-shadow: 0 0 10px 2px #4caf50;
      animation: blink 1s infinite;
    }
    .animation-speaking span {
      width: 4px;
      height: 14px;
      margin: 0 1px;
      background: #2196f3;
      animation: bounce 1s infinite ease-in-out;
    }
    .animation-speaking span:nth-child(2) { animation-delay: 0.2s; }
    .animation-speaking span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }
  </style>
</head>
<body>
  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle"><span style="color: #fff;">Alpha</span><span style="color: #4fc3f7;">-Drive</span></div>
  <div id="response"></div>
  <div id="speaking-indicator" class="animation-speaking" style="display: none;">
    <span></span><span></span><span></span>
  </div>
  <div id="listening-indicator" class="animation-listening" style="display: none;"></div>
  <div class="chat-container">
    <button class="mic-button" aria-label="הקלט קול">
      <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 24 24">
        <path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.1q-2.9-.35-4.95-2.525Q4 13.2 4 10h2q0 2.5 1.75 4.25T12 16q2.5 0 4.25-1.75T18 10h2q0 3.2-2.05 5.375T13 17.9V21Z"/>
      </svg>
    </button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="send-button" id="sendBtn" aria-label="שלח" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#555">
        <path d="M2 10L18 2l-4 8 4 8z"/>
      </svg>
    </button>
  </div>
  <button class="smart-chat-button" id="smartChatButton" title="שיחה שוטפת">
    <svg id="smartIcon" xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 24 24" fill="#fff">
      <path d="M12 3a9 9 0 1 1-6.36 15.36L3 21l2.64-2.64A9 9 0 0 1 12 3z"/>
    </svg>
  </button>
<script>
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
userInput.addEventListener("input", () => {
  sendBtn.style.display = userInput.value.trim() ? "inline-flex" : "none";
});

let smartMode = false;
let isWaitingForResponse = false;
const smartBtn = document.getElementById("smartChatButton");
const smartIcon = document.getElementById("smartIcon");
const listening = document.getElementById("listening-indicator");
const speaking = document.getElementById("speaking-indicator");

smartBtn.addEventListener("click", () => {
  smartMode = !smartMode;
  if (smartMode) {
    smartIcon.innerHTML = '<path d="M6 19h12v2H6v-2zm0-6h12v2H6v-2zm0-6h12v2H6V7z"/>';
    startSmartLoop();
  } else {
    smartIcon.innerHTML = '<path d="M12 3a9 9 0 1 1-6.36 15.36L3 21l2.64-2.64A9 9 0 0 1 12 3z"/>';
  }
});

async function startSmartLoop() {
  while (smartMode) {
    if (isWaitingForResponse) {
      await new Promise(r => setTimeout(r, 300));
      continue;
    }
    await recordWithSilence();
    await new Promise(r => setTimeout(r, 500));
  }
}

async function recordWithSilence() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const recorder = new MediaRecorder(stream);
  const ctx = new AudioContext();
  const source = ctx.createMediaStreamSource(stream);
  const processor = ctx.createScriptProcessor(2048, 1, 1);
  let chunks = [], silenceStart = null;
  const threshold = 0.01, maxSilence = 1500;

  source.connect(processor);
  processor.connect(ctx.destination);
  listening.style.display = "flex";

  processor.onaudioprocess = (e) => {
    const input = e.inputBuffer.getChannelData(0);
    const rms = Math.sqrt(input.reduce((s, x) => s + x * x, 0) / input.length);
    if (rms < threshold) {
      if (!silenceStart) silenceStart = Date.now();
      else if (Date.now() - silenceStart > maxSilence && recorder.state === "recording") recorder.stop();
    } else silenceStart = null;
  };

  recorder.ondataavailable = e => chunks.push(e.data);

  recorder.onstop = async () => {
    processor.disconnect(); source.disconnect(); ctx.close();
    stream.getTracks().forEach(t => t.stop());
    listening.style.display = "none";
    const blob = new Blob(chunks, { type: 'audio/webm' });
    const formData = new FormData();
    formData.append('file', blob, 'recording.webm');
    formData.append('message_type', 'voice');
    formData.append('source', 'smart');

    try {
      isWaitingForResponse = true;
      speaking.style.display = "flex";
      const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        body: formData
      });
      const audio = new Audio(URL.createObjectURL(await res.blob()));
      audio.play();
      audio.onended = () => {
        speaking.style.display = "none";
        isWaitingForResponse = false;
      };
      setTimeout(() => {
        if (isWaitingForResponse) {
          speaking.style.display = "none";
          isWaitingForResponse = false;
        }
      }, 15000);
    } catch (e) {
      console.error("שגיאה: ", e);
      isWaitingForResponse = false;
      speaking.style.display = "none";
    }
  };

  recorder.start();
}
</script>
</body>
</html>
