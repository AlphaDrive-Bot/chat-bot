<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaDrive Bot</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }
    .mic-button, .send-button, .smart-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
      font-size: 20px;
    }
    #response {
      margin-top: 20px;
      margin-bottom: 100px;
      text-align: right;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: right;
      font-size: 15px;
    }
    .user-bubble {
      background-color: #444;
      color: #fff;
      margin-right: auto;
    }
    .bot-bubble {
      background-color: #1e1e1e;
      color: #fff;
      margin-left: auto;
    }
    .waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #4caf50, transparent);
      animation: wave 1.2s linear infinite;
      display: none;
    }
    .speaking-indicator {
      position: fixed;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 4px;
      height: 16px;
    }
    .speaking-indicator span {
      width: 4px;
      height: 100%;
      background: #03a9f4;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .speaking-indicator span:nth-child(2) { animation-delay: -0.2s; }
    .speaking-indicator span:nth-child(3) { animation-delay: -0.4s; }
    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.6); }
    }
    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }
  </style>
</head>
<body>
  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle">Alpha<span style="color: #4fc3f7;">-Drive</span></div>
  <div id="waves" class="waves"></div>
  <div id="speakingIndicator" class="speaking-indicator" style="display:none;">
    <span></span><span></span><span></span>
  </div>
  <div id="response"></div>
  <div class="chat-container">
    <button class="mic-button" id="micBtn">🎤</button>
    <input type="text" id="userInput" placeholder="הקלד כאן...">
    <button class="send-button" id="sendBtn" style="display:none">✈️</button>
    <button class="smart-button" id="smartBtn">💬</button>
  </div>
<script>
let responseDiv = document.getElementById("response");
let userInput = document.getElementById("userInput");
let sendBtn = document.getElementById("sendBtn");
let micBtn = document.getElementById("micBtn");
let smartBtn = document.getElementById("smartBtn");
let waves = document.getElementById("waves");
let speakingIndicator = document.getElementById("speakingIndicator");

userInput.addEventListener("input", () => {
  sendBtn.style.display = userInput.value.trim() ? "inline-flex" : "none";
});

sendBtn.addEventListener("click", () => sendText());
userInput.addEventListener("keydown", e => { if (e.key === "Enter") sendText(); });

function appendBubble(text, type) {
  let bubble = document.createElement("div");
  bubble.className = `bubble ${type}-bubble`;
  bubble.innerText = text;
  responseDiv.appendChild(bubble);
  responseDiv.scrollTop = responseDiv.scrollHeight;
}

async function sendText() {
  let msg = userInput.value.trim();
  if (!msg) return;
  appendBubble(msg, "user");
  userInput.value = "";
  sendBtn.style.display = "none";
  await sendToServer({ message: msg });
}

let mediaRecorder, chunks = [], smartMode = false;

micBtn.addEventListener("mousedown", startRecording);
micBtn.addEventListener("mouseup", stopRecording);

async function startRecording() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  chunks = [];
  waves.style.display = "block";
  mediaRecorder.ondataavailable = e => chunks.push(e.data);
  mediaRecorder.onstop = async () => {
    waves.style.display = "none";
    let blob = new Blob(chunks, { type: 'audio/webm' });
    await sendToServer(blob, true);
  };
  mediaRecorder.start();
}
function stopRecording() {
  if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
}

smartBtn.addEventListener("click", () => {
  smartMode = !smartMode;
  smartBtn.innerText = smartMode ? "⏹️" : "💬";
  if (smartMode) loopSmart();
});

async function loopSmart() {
  while (smartMode) {
    await startSmartOnce();
    await new Promise(r => setTimeout(r, 500));
  }
}

async function startSmartOnce() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const recorder = new MediaRecorder(stream);
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioContext.createMediaStreamSource(stream);
  const processor = audioContext.createScriptProcessor(2048, 1, 1);
  let audioChunks = [];
  let silenceStart = null;
  const threshold = 0.01;
  const silenceDelay = 1500;

  waves.style.display = "block";
  speakingIndicator.style.display = "none";

  recorder.ondataavailable = e => audioChunks.push(e.data);
  recorder.onstop = async () => {
    source.disconnect();
    processor.disconnect();
    audioContext.close();
    stream.getTracks().forEach(t => t.stop());
    waves.style.display = "none";
    let blob = new Blob(audioChunks, { type: 'audio/webm' });
    await sendToServer(blob, true);
  };

  processor.onaudioprocess = event => {
    const input = event.inputBuffer.getChannelData(0);
    let sum = 0.0;
    for (let i = 0; i < input.length; i++) sum += input[i] * input[i];
    const rms = Math.sqrt(sum / input.length);
    if (rms < threshold) {
      if (!silenceStart) silenceStart = Date.now();
      else if (Date.now() - silenceStart > silenceDelay && recorder.state === "recording") {
        recorder.stop();
      }
    } else {
      silenceStart = null;
    }
  };

  source.connect(processor);
  processor.connect(audioContext.destination);
  recorder.start();
}

async function sendToServer(data, isVoice = false) {
  speakingIndicator.style.display = "none";
  try {
    let res;
    if (isVoice) {
      const formData = new FormData();
      formData.append('file', data, 'recording.webm');
      formData.append('message_type', 'voice');
      res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        body: formData
      });
    } else {
      res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    }
    let blob = await res.blob();
    let audio = new Audio(URL.createObjectURL(blob));
    speakingIndicator.style.display = "flex";
    audio.play();
    await new Promise(resolve => {
      audio.onended = () => {
        speakingIndicator.style.display = "none";
        resolve();
      };
      setTimeout(resolve, 15000);
    });
  } catch (err) {
    console.error("שגיאה בשליחה לשרת:", err);
  }
}
</script>
</body>
</html>
