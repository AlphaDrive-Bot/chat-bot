<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaDrive Bot</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .title {
      text-align: center;
      font-size: 20px;
      padding: 20px 10px 5px;
    }

    #response {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .chat-box {
      display: flex;
      align-items: center;
      background: #e3e3e3;
      padding: 10px 15px;
      border-top: 2px solid #999;
    }

    .chat-box input {
      flex: 1;
      font-size: 16px;
      padding: 14px;
      border: none;
      outline: none;
      background: #fff;
      border-radius: 8px;
      margin: 0 8px;
    }

    .mic-button, .send-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .mic-button:hover, .send-button:hover {
      background: #f0f0f0;
    }

    .mic-button svg, .send-button svg {
      width: 22px;
      height: 22px;
      fill: #444;
    }

    @media (max-width: 600px) {
      .chat-box {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="title">שוחח עם הסוכן הדיגיטלי של AlphaDrive</div>

  <div id="response">🤖 ממתין לקלט...</div>

  <div class="chat-box">
    <button class="mic-button" onclick="startRecording()" aria-label="הקלט קול">🎤</button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="send-button" onclick="sendToBot()" aria-label="שלח">📤</button>
  </div>

  <script>
    async function sendToBot(text = null) {
      const inputEl = document.getElementById('userInput');
      const input = text || inputEl.value.trim();
      const responseDiv = document.getElementById('response');

      if (!input) {
        responseDiv.innerHTML = "<p>⚠️ לא הוזן טקסט לשליחה</p>";
        return;
      }

      responseDiv.innerHTML = `<div style="margin-bottom:10px; font-weight:bold;">אתה: ${input}</div>⏳ ממתין לתגובה...`;
      inputEl.value = "";

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();

        responseDiv.innerHTML += `<div style="margin:10px 0; font-weight:bold;">הסוכן:</div>`;
        if (data.text) {
          responseDiv.innerHTML += `<div>${data.text}</div>`;
        } else {
          responseDiv.innerHTML += `<div>😢 לא התקבלה תגובה</div>`;
        }

      } catch (err) {
        responseDiv.innerHTML = `<p>🚫 שגיאה: ${err.message}</p>`;
      }
    }

    function startRecording() {
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "🎙️ מקשיב...";

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToBot(transcript);
      };

      recognition.onerror = function (event) {
        responseDiv.innerHTML = `<p>❌ שגיאה בהקלטה: ${event.error}</p>`;
      };
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendToBot();
    });
  </script>
</body>
</html>
