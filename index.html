<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
      scroll-padding-bottom: 120px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chat-window {
      position: fixed;
      top: 80px;
      bottom: 100px;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 0 15px;
    }

    #response {
      text-align: right;
      scroll-behavior: smooth;
    }

    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
      text-align: right;
      font-size: 15px;
    }

    .user-bubble {
      background-color: #444;
      color: #fff;
      margin-right: auto;
      direction: rtl;
    }

    .bot-bubble {
      background-color: #1e1e1e;
      color: #fff;
      margin-left: auto;
      direction: rtl;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }

    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }

    .chat-container input::placeholder {
      color: #888;
    }

    .mic-button, .send-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
      position: relative;
    }

    .mic-button svg, .send-button svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }

    .mic-button:hover, .send-button:hover {
      background-color: #f0f0f0;
    }

    .wave {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .wave span {
      display: block;
      width: 6px;
      height: 20px;
      background: #4caf50;
      margin: 0 2px;
      border-radius: 4px;
      animation: waveAnim 1s infinite ease-in-out;
    }

    .wave span:nth-child(2) { animation-delay: -0.2s; }
    .wave span:nth-child(3) { animation-delay: -0.4s; }
    .wave span:nth-child(4) { animation-delay: -0.6s; }
    .wave span:nth-child(5) { animation-delay: -0.8s; }

    @keyframes waveAnim {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }

    a {
      color: #4fc3f7;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle"><span style="color: #fff;">Alpha</span><span style="color: #4fc3f7;">-Drive</span></div>

  <div id="global-rec-indicator" class="wave" style="display:none; position: fixed; top: 10px; right: 12px; z-index: 99999;">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="chat-window">
    <div id="response">
      <div id="scroll-anchor"></div>
    </div>
  </div>

  <div class="chat-container">
    <button class="mic-button" onclick="startRecording()" aria-label="הקלט קול">
      🎙️
    </button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="send-button" onclick="sendToBot()" aria-label="שלח">
      ➤
    </button>
  </div>

  <script>
    let mediaRecorder;
    let stream;
    let chunks = [];

    const micButton = document.querySelector(".mic-button");
    const responseDiv = document.getElementById('response');

    function showRecordingIndicator() {
      const indicator = document.getElementById("global-rec-indicator");
      if (indicator) indicator.style.display = "flex";
    }

    function hideRecordingIndicator() {
      const indicator = document.getElementById("global-rec-indicator");
      if (indicator) indicator.style.display = "none";
    }

    async function startRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mimeType = 'audio/webm';
        mediaRecorder = new MediaRecorder(stream, { mimeType });
        chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);

        mediaRecorder.onstop = async () => {
          hideRecordingIndicator();
          const blob = new Blob(chunks, { type: mimeType });
          const file = new File([blob], 'voice.webm', { type: mimeType });

          const formData = new FormData();
          formData.append('file', file);
          formData.append('message_type', 'voice');
          formData.append('source', 'mic');

          const thinking = document.createElement("div");
          thinking.id = "thinking";
          thinking.innerHTML = `⏳ הסוכן חושב...
            <div class="wave"><span></span><span></span><span></span><span></span><span></span></div>`;
          responseDiv.appendChild(thinking);
          scrollToBottom();

          try {
            const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
              method: "POST",
              body: formData
            });

            const raw = await res.text();
            const parsed = raw.startsWith('{') ? JSON.parse(raw) : { text: raw };

            thinking.remove();
            if (parsed.text) {
              const botMsg = document.createElement("div");
              botMsg.className = "bubble bot-bubble fade-in";
              botMsg.innerHTML = linkify(parsed.text);
              responseDiv.appendChild(botMsg);
            }

            if (parsed.audio_url) {
              new Audio(parsed.audio_url).play();
            }

            scrollToBottom();
            stream.getTracks().forEach(track => track.stop());
          } catch (err) {
            thinking.remove();
            responseDiv.innerHTML += `<p>❌ שגיאה בשליחה: ${err.message}</p>`;
          }
        };

        mediaRecorder.start();
        showRecordingIndicator();
      } catch (err) {
        responseDiv.innerHTML += `<p>❌ שגיאה בהקלטה: ${err.message}</p>`;
      }
    }

    function scrollToBottom() {
      const anchor = document.getElementById("scroll-anchor");
      if (!anchor) return;
      setTimeout(() => {
        anchor.scrollIntoView({
          behavior: "smooth",
          block: "nearest"
        });
      }, 100);
    }

    async function sendToBot(text = null) {
      const inputEl = document.getElementById('userInput');
      const input = text || inputEl.value.trim();
      if (!input) return;

      const userMsg = document.createElement("div");
      userMsg.className = "bubble user-bubble fade-in";
      userMsg.innerText = input;
      responseDiv.appendChild(userMsg);

      const thinking = document.createElement("div");
      thinking.id = "thinking";
      thinking.innerHTML = `⏳ הסוכן חושב...
        <div class="wave"><span></span><span></span><span></span><span></span><span></span></div>`;
      responseDiv.appendChild(thinking);
      scrollToBottom();

      inputEl.value = "";

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        const raw = await res.text();
        const parsed = raw.startsWith('{') ? JSON.parse(raw) : { text: raw };

        thinking.remove();
        if (parsed.text) {
          const botMsg = document.createElement("div");
          botMsg.className = "bubble bot-bubble fade-in";
          botMsg.innerHTML = linkify(parsed.text);
          responseDiv.appendChild(botMsg);
        }

        if (parsed.audio_url) {
          new Audio(parsed.audio_url).play();
        }

        scrollToBottom();

      } catch (err) {
        thinking.remove();
        responseDiv.innerHTML += `<p>❌ שגיאה בשליחה: ${err.message}</p>`;
      }
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendToBot();
    });

    function linkify(text) {
      return text.replace(/(https?:\\/\\/[^\\s]+)/g, url => {
        return `<a href="${url}" target="_blank">🔗 לחץ כאן</a>`;
      });
    }

    window.addEventListener("resize", scrollToBottom);
  </script>

</body>
</html>
