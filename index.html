<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlphaDrive Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 30px 15px 120px;
      overflow-x: hidden;
      font-size: 14px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .chat-container {
      background-color: #e3e3e3;
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      max-width: 500px;
      width: calc(100% - 30px);
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .chat-container input {
      flex: 1;
      font-size: 14px;
      padding: 16px 10px;
      border: none;
      outline: none;
      background: transparent;
      color: #000;
      text-align: right;
    }
    .chat-container input::placeholder {
      color: #888;
    }
    .mic-button, .send-button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 6px;
      position: relative;
    }
    .mic-button svg, .send-button svg {
      width: 20px;
      height: 20px;
      fill: #555;
    }
    .mic-button:hover, .send-button:hover {
      background-color: #f0f0f0;
    }
    #response {
      margin-top: 20px;
      margin-bottom: 100px;
      text-align: right;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
      text-align: right;
      font-size: 15px;
    }
    .user-bubble {
      background-color: #444;
      color: #fff;
      margin-right: auto;
      direction: rtl;
    }
    .bot-bubble {
      background-color: #1e1e1e;
      color: #fff;
      margin-left: auto;
      direction: rtl;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .wave {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .wave span {
      display: block;
      width: 6px;
      height: 20px;
      background: #4caf50;
      margin: 0 2px;
      border-radius: 4px;
      animation: waveAnim 1s infinite ease-in-out;
    }
    .wave span:nth-child(2) { animation-delay: -0.2s; }
    .wave span:nth-child(3) { animation-delay: -0.4s; }
    .wave span:nth-child(4) { animation-delay: -0.6s; }
    .wave span:nth-child(5) { animation-delay: -0.8s; }
    @keyframes waveAnim {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }
    a {
      color: #4fc3f7;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="title">שוחח עם הסוכן הדיגיטלי</div>
  <div class="subtitle"><span style="color: #fff;">Alpha</span><span style="color: #4fc3f7;">-Drive</span></div>

  <div id="response"></div>

  <div class="chat-container">
    <button class="mic-button" aria-label="הקלט קול">
      <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" viewBox="0 0 24 24">
        <path d="M12 14q-1.25 0-2.125-.875T9 11V5q0-1.25.875-2.125T12 2q1.25 0 2.125.875T15 5v6q0 1.25-.875 2.125T12 14Zm-1 7v-3.1q-2.9-.35-4.95-2.525Q4 13.2 4 10h2q0 2.5 1.75 4.25T12 16q2.5 0 4.25-1.75T18 10h2q0 3.2-2.05 5.375T13 17.9V21Z"/>
      </svg>
    </button>
    <input type="text" id="userInput" placeholder="הקלד כאן..." />
    <button class="send-button" onclick="sendToBot()" aria-label="שלח">
      <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#555">
        <path d="M2 10L18 2l-4 8 4 8z"/>
      </svg>
    </button>
  </div>

  <script>
    let mediaRecorder;
    let stream;
    let chunks = [];

    const micButton = document.querySelector(".mic-button");
    const responseDiv = document.getElementById('response');

    function showRecordingIndicator() {
      const indicator = document.createElement("div");
      indicator.id = "recording-indicator";
      indicator.className = "wave";
      indicator.innerHTML = '<span></span><span></span><span></span><span></span><span></span>';
      micButton.appendChild(indicator);
    }

    function hideRecordingIndicator() {
      const indicator = document.getElementById("recording-indicator");
      if (indicator) indicator.remove();
    }

    async function startRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];

        mediaRecorder.ondataavailable = function (e) {
          chunks.push(e.data);
        };

        mediaRecorder.onstop = async function () {
          hideRecordingIndicator();
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const file = new File([blob], 'voice.webm', { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('file', file);
          formData.append('message_type', 'voice');
          formData.append('source', 'mic');

          const thinking = document.createElement("div");
          thinking.id = "thinking";
          thinking.innerHTML = `⏳ הסוכן חושב...
            <div class="wave"><span></span><span></span><span></span><span></span><span></span></div>`;
          responseDiv.appendChild(thinking);
          scrollToBottom();

          const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
            method: "POST",
            body: formData
          });

          await handleResponse(res);
        };

        mediaRecorder.start();
        showRecordingIndicator();
      } catch (err) {
        responseDiv.innerHTML += `<p>❌ שגיאה בהקלטה: ${err.message}</p>`;
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }

    micButton.addEventListener("mousedown", startRecording);
    micButton.addEventListener("mouseup", stopRecording);
    micButton.addEventListener("touchstart", startRecording);
    micButton.addEventListener("touchend", stopRecording);

    function linkify(text) {
      return text.replace(/(https?:\/\/[^\s]+)/g, url => {
        return `<a href="${url}" target="_blank">🔗 לחץ כאן</a>`;
      });
    }

    function scrollToBottom() {
      setTimeout(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      }, 100);
    }

    async function sendToBot(text = null) {
      const inputEl = document.getElementById('userInput');
      const input = text || inputEl.value.trim();
      if (!input) return;

      const userMsg = document.createElement("div");
      userMsg.className = "bubble user-bubble fade-in";
      userMsg.innerText = input;
      responseDiv.appendChild(userMsg);

      const thinking = document.createElement("div");
      thinking.id = "thinking";
      thinking.innerHTML = `⏳ הסוכן חושב...
        <div class="wave"><span></span><span></span><span></span><span></span><span></span></div>`;
      responseDiv.appendChild(thinking);
      scrollToBottom();

      inputEl.value = "";

      try {
        const res = await fetch("https://chaim.app.n8n.cloud/webhook/d-id-agent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        await handleResponse(res);
      } catch (err) {
        thinking.remove();
        responseDiv.innerHTML += `<p>❌ שגיאה בשליחה: ${err.message}</p>`;
      }
    }

    async function handleResponse(res) {
      const thinking = document.getElementById("thinking");
      const contentType = res.headers.get("Content-Type");

      if (contentType && contentType.includes("audio")) {
        const blob = await res.blob();
        thinking.remove();
        const audioUrl = URL.createObjectURL(blob);
        new Audio(audioUrl).play();

        const botMsg = document.createElement("div");
        botMsg.className = "bubble bot-bubble fade-in";
        botMsg.innerHTML = "🔊 הופעלה תשובה קולית.";
        responseDiv.appendChild(botMsg);
        scrollToBottom();
        return;
      }

      const raw = await res.text();
      let parsed = null;
      try {
        parsed = JSON.parse(raw.trim());
      } catch (_) {
        parsed = { text: raw };
      }

      thinking.remove();
      if (parsed.text) {
        const botMsg = document.createElement("div");
        botMsg.className = "bubble bot-bubble fade-in";
        botMsg.innerHTML = linkify(parsed.text);
        responseDiv.appendChild(botMsg);
      }

      if (parsed.audio_url) {
        const audio = new Audio(parsed.audio_url);
        audio.play();
      }

      scrollToBottom();
    }

    document.getElementById('userInput').addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendToBot();
      }
    });
  </script>
</body>
</html>
